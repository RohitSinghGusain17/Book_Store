<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="responsive.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="div2">
        <br><br>
        <h>Forget Password</h>
        <br><br>
        <form onsubmit="forgetpass(event)">
            <div>
                <label for="email">Enter registered email</label><br>
                <span id="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="mail" id="mail">
                <br>
                <span id="n1"></span>
            </div>
            <button type="submit" id="btn">Send OTP</button>
        </form>
        <br>
        <form id ="otpform" onsubmit="otpValidate(event)">
            <div>
                <label for="otp">Enter OTP</label><br>
                <span id="icon"><i class="fa-solid fa-key"></i></span>
                <input type="number" id="otp">
                <br>
                <span id="n6"></span>
            </div>
            <button type="submit" id="otpbtn">Verify</button>
        </form>
    </div>
</body>
</html>
