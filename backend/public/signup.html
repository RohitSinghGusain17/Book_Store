<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="responsive.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="div2">
    <h>Sign up</h>
    <form id="signupform" onsubmit="return signupValidate(event)" action="/signup" method="POST">
        <div>
            <label for="username">Username</label><br>
            <span id="icon"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="name" name="name">
            <br>
            <span id="n3"></span>
        </div>
        <div>
            <label for="email">Email</label><br>
            <span id="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" id="email" name="email">
            <br>
            <span id="n1"></span>
        </div>
        <div>
            <label for="pass">Password</label><br>
            <span id="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="pass" name="pass">
            <br>
            <span id="n2"></span>
        </div>
        <div>
            <label for="pass">Confirm Password</label><br>
            <span id="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="cpass" name="cpass">
            <br>
            <span id="n4"></span>
        </div>
        <button type="submit" value="submit" id="btn">Register</button>
    </form>
    <p>Already have an account?<a href="login.html"> Login</a></p>
    </div>
</body>
</html>
