<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="icon" type="image/png" href="image/favicon.png">
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

h1 {
    color: #333;
}

.confirmation-message {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
}

.confirmation-message .image img {
    max-width: 200px;
    border-radius: 8px;
}

.confirmation-message .details {
    text-align: left;
    margin-left: 20px;
}

.confirmation-message .details h2 {
    color: #444;
    margin-bottom: 10px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmation</h1>
        <div class="confirmation-message">
            <div class="image">
                <img src="#" alt="Book Image" id="bookImage">
            </div>
            <div class="details">
                <h2 id="bookTitle"></h2>
                <p id="bookPrice"></p>
                <p>Item added to cart successfully!</p>
            </div>
        </div>
        <a href="index.html" class="btn">Continue Shopping</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookImage = urlParams.get('image');
        const bookTitle = urlParams.get('title');
        const bookPrice = urlParams.get('price');
        document.getElementById('bookImage').src = bookImage;
        document.getElementById('bookTitle').textContent = bookTitle;
        document.getElementById('bookPrice').textContent = 'Price: â‚¹' + bookPrice;
        </script>
</body>
</html>
